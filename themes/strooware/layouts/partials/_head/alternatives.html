
<link rel="canonical" href="{{- .Permalink -}}" />

{{- range .AlternativeOutputFormats -}}
<link rel="{{- .Rel -}}" type="{{- .MediaType -}}" href="{{- .Permalink -}}" />
{{- end -}}

{{- range .Translations -}}

{{- end -}}
