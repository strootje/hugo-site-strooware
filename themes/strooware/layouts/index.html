{{- define "content" -}}
<div class="stack u-wrapper">
	{{- with .Content -}}
	<section class="intro">
		{{- with resources.Get "images/avatar.png" -}}
		{{- $avatar := .Resize "200x webp" -}}
		<figure>
			<img src="{{- $avatar.RelPermalink -}}" />
		</figure>
		{{- end -}}
		{{- . -}}
	</section>
	{{- end -}}

	{{- range .Sections.ByWeight -}}
	{{- .Render "section" -}}
	{{- end -}}
</div>
{{- end -}}
