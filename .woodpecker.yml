---

clone:
  git:
    image: woodpeckerci/plugin-git
    settings: { lfs: false, recursive: false }

pipeline:
  build:
    image: docker.io/plugins/hugo
    settings:
      hugo_version: 0.111.0
      extended: true
      validate: true

  lighthouse:
    image: docker.io/node:lts-alpine
    commands:
      - npm install -g @lhci/cli@latest
      - lhci autorun

